application.name=@project.artifactId@
application.version=@project.version@

server.port=9000
server.port-shutdown=9001

server.error.include-message=always
server.servlet.context-path=/maia

server.ssl.key-store=springboot.keystore
server.ssl.key-store-password=springboot
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=springboot

spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=15000
spring.datasource.hikari.minimum-idle=5
spring.datasource.url=jdbc:mysql://localhost/maia
spring.datasource.username=root
spring.datasource.password=root

spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=com.vladmihalcea.hibernate.type.util.CamelCaseToSnakeCaseNamingStrategy
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.jdbc.time_zone=UTC
spring.jpa.properties.show_sql=false
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

jwt.expiration=180

lexo.url=https://klab.ilc.cnr.it/LexO-backend-maia/service
texto.url=https://localhost:7300/texto

